<!DOCTYPE html>
<html lang="en">

<head>
    <title>d'inks</title>
    <meta charset="UTF-8">
</head>

<body>
    <div class="content">
        <div class="plate">
            <div class="logo text text--logo">d'inks</div>
            <div class="drinks">
                <div class="drinks__kinds">
                    <div class="drinks__kind"><span class="text text--menu">Beer</span></div>
                    <div class="drinks__kind"><span class="text text--menu">Coffee / Tea</span></div>
                    <div class="drinks__kind"><span class="text text--menu">Cocktail</span></div>
                    <div class="drinks__kind"><span class="text text--menu">Cocoa</span></div>
                    <div class="drinks__kind"><span class="text text--menu">Milk / Float / Shake</span></div>
                    <div class="drinks__kind"><span class="text text--menu">Shot</span></div>
                    <div class="drinks__kind"><span class="text text--menu">Punch / Party Drink</span></div>
                    <div class="drinks__kind"><span class="text text--menu">Homemade Liqueur</span></div>
                </div>
                <div class="drinks__products">
                    <div class="drinks__product drinks__product--bijou">
                        <span class="text text--product">Bijou</span>
                    </div>
                    <div class="drinks__product drinks__product--negroni">
                        <span class="text text--product">Negroni</span>
                    </div>
                    <div class="drinks__product drinks__product--mojito">
                        <span class="text text--product">Mojito</span>
                    </div>
                    <div class="drinks__product drinks__product--rattlesnake">
                        <span class="text text--product">Texas Rattlesnake</span>
                    </div>
                    <div class="drinks__product drinks__product--eggnogg">
                        <span class="text text--product">Egg Nogg</span>
                    </div>
                    <div class="drinks__product drinks__product--zinger">
                        <span class="text text--product">Zinger</span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="contact">
                <div class="contact__mail">
                    <span class="text text--contact">Say hello! - </span>
                    <span class="text text--mail">hi@dinks.com</span>
                </div>
                <div class="contact__social">
                    <div class="contact__tile text text--default">Follow us</div>
                    <div class="contact__tile contact__icon contact__icon--dribbble"></div>
                    <div class="contact__tile contact__icon contact__icon--instagram"></div>
                    <div class="contact__tile contact__icon contact__icon--facebook"></div>
                </div>
            </div>
        </footer>
    </div>
<script type="text/javascript" src="main.js"></script></body>

</html>
