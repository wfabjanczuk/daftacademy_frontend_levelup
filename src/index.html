<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">
</head>

<body>
    <div class="content">
        <div class="plate">
            <div class="logo"></div>
            <div class="drinks">
                <ul class="drinks__kinds">
                    <li class="drinks__kind">Beer</li>
                    <li class="drinks__kind">Coffee / Tea</li>
                    <li class="drinks__kind">Cocktail</li>
                    <li class="drinks__kind">Cocoa</li>
                    <li class="drinks__kind">Milk / Float / Shake</li>
                    <li class="drinks__kind">Shot</li>
                    <li class="drinks__kind">Punch / Party Drink</li>
                    <li class="drinks__kind">Homemade Liqueur</li>
                </ul>
                <div class="drinks__products">
                    <div class="drinks__product drinks__bijou">Bijou</div>
                    <div class="drinks__product drinks__negroni">Negroni</div>
                    <div class="drinks__product drinks__mojito">Mojito</div>
                    <div class="drinks__product drinks__rattlesnake">Texas Rattlesnake</div>
                    <div class="drinks__product drinks__eggnogg">Egg Nogg</div>
                    <div class="drinks__product drinks__zinger">Zinger</div>
                </div>
            </div>
        </div>
        <footer class="contact">
            <div class="contact__mail"></div>
            <div class="contact__social"></div>
        </footer>
    </div>
</body>

</html>
