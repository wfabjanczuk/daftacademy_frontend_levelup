<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">
</head>

<body>
    <div class="content">
        <div class="plate">
            <div class="logo">d'inks</div>
            <div class="drinks">
                <ul class="drinks__kinds">
                    <li class="drinks__kind">Beer</li>
                    <li class="drinks__kind">Coffee / Tea</li>
                    <li class="drinks__kind">Cocktail</li>
                    <li class="drinks__kind">Cocoa</li>
                    <li class="drinks__kind">Milk / Float / Shake</li>
                    <li class="drinks__kind">Shot</li>
                    <li class="drinks__kind">Punch / Party Drink</li>
                    <li class="drinks__kind">Homemade Liqueur</li>
                </ul>
                <div class="drinks__products">
                    <div class="drinks__product drinks__product--bijou">Bijou</div>
                    <div class="drinks__product drinks__product--negroni">Negroni</div>
                    <div class="drinks__product drinks__product--mojito">Mojito</div>
                    <div class="drinks__product drinks__product--rattlesnake">Texas Rattlesnake</div>
                    <div class="drinks__product drinks__product--eggnogg">Egg Nogg</div>
                    <div class="drinks__product drinks__product--zinger">Zinger</div>
                </div>
            </div>
        </div>
        <footer class="contact">
            <div class="contact__mail">
                <span class="contact__text contact__text--default">Say hello! - </span>
                <span class="contact__text contact__text--bold">hi@dinks.com</span>
            </div>
            <div class="contact__social">
                <div class="contact__tile contact__text contact__text--default">Follow us</div>
                <div class="contact__tile contact__icon contact__icon--dribbble"></div>
                <div class="contact__tile contact__icon contact__icon--instagram"></div>
                <div class="contact__tile contact__icon contact__icon--facebook"></div>
            </div>
        </footer>
    </div>
</body>

</html>
